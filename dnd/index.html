<!DOCTYPE html>
<html>
  <head>
    <title>DND Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>

  <body>
    <h1>Paladdin points</h1>
    <section>
      <form>

        <fieldset>
          <legend>Stats</legend>
          <div>
            <label>Level
              <input type="number"></label>
          </div>
          <div>
            <label>Strength
              <input type="number"></label>
          </div>
          <div>
            <label>Charm
              <input type="number"></label>
          </div>
        </fieldset>

        <fieldset id="spells"></fieldset>

      </form>

      <input id="attack" type="text" readonly>
      <input id="damage" type="text" readonly>
    </section>
  </body>
</html>
